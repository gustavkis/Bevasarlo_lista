<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/style.css" />
    <title>Bevásárló lista</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="bg-success text-white p-5">
          <h1>Bevásárló lista program</h1>
        </div>
      </div>

      <div class="row">
        <!-- input mezők hozzádása, text, number-->
        <div class="col-6 border border-dark bg-light">
          <form class="row gy-2 gx-0 p-5 align-items-center">
            <div class="col-auto">
              <label for="nev">Tétel neve</label>
              <input type="text" class="form-control" id="nev" />
            </div>
            <div class="col-auto">
              <label for="darabSzan">Darabszám (db)</label>
              <input type="number" class="form-control" id="darabSzam" />
            </div>
            <div class="col-auto">
              <label for="tetelAra">Tétel/db ár (Ft)</label>
              <input type="number" class="form-control" id="tetelAra" />
            </div>
          </form>

          <!-- gombok hozzádása, hozzáad, töröl, +funkció-->

          <div class="d-grid gap-2 p-3">
            <button
              type="button"
              onclick="osszead()"
              class="btn btn-primary btn-lg"
            >
              Hozzáad
            </button>
          </div>

          <div class="d-grid gap-2 p-3">
            <button
              type="button"
              onclick="torol()"
              class="btn btn-danger btn-lg"
            >
              Lista törlése
            </button>
          </div>
        </div>
        <!-- a tábla hozzádása, formázása, próbálkozások 

        <div class="col-6 border border-dark bg-light">
          <table class="table table-success table-striped" id="tab">
            <thead>
              <th><h6>Tétel neve</h6></th>
              <th><h6>Darabszám (db)</h6></th>
              <th><h6>Tétel/db ár (Ft)</h6></th>
            </thead>
            <tbody></tbody>
            <tfoot>
              <td></td>
              <td></td>
              <td id="valami"><h5 class="text-end"></h5></td>
            </tfoot>
          </table>
        </div>
      </div>
    </div>-->

    <!-- lista kiírása, Törlés gomb egyessével, az összeget kiszámilja -->
        
        <div class="col-6 row align-items-start">
          <div class="col text-center">
            <h6 class="p-3">Tétel neve</h6>
            <ul class="list-group list-unstyled" id="ulNev"></ul>
          </div>

          <div class="col text-center">
            <h6 class="p-3">Darabszám (db)</h6>
            <ul class="list-group list-unstyled list" id="ulDarab"></ul>
          </div>
          <div class="col text-center">
            <h6 class="p-3">Tétel/db ár (Ft)</h6>
            <ul class="list-group list-unstyled" id="ulAr"></ul>
            <h5 id="valami"></h5>
          </div>

    <script src="/script.js"></script>
  </body>
</html>
